    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                orange: '#FF6B00', // Signature Orange
                orangeDark: '#E65100',
                black: '#050505',
                gray: '#1A1A1A',
                lightGray: '#262626'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s step-end infinite',
            },
            boxShadow: {
              'glow': '0 0 30px -5px rgba(255, 107, 0, 0.3)',
              'glow-lg': '0 0 50px -10px rgba(255, 107, 0, 0.5)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {

      .text-gradient-orange {
        background: linear-gradient(135deg, #FF6B00 0%, #FF8F00 100%);

        -webkit-text-fill-color: transparent;
      }
      /* Custom Scrollbar */

        background: #333;
        border-radius: 5px;
      }

        background: #FF6B00;
      }
    </style>
